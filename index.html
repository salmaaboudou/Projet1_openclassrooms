<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script
      src="https://kit.fontawesome.com/11562bc513.js"
      crossorigin="anonymous"
    ></script>
    <title>Booki | Agence de voyage</title>
  </head>
  <body>
    <header>
      <nav>
        <img class="nav__logo" src="/images/logo/Booki.png" alt="Logo Booki" />
        <div class="menu">
          <a class="menu__item menu__item--1" href="#">Hébergements</a>
          <a class="menu__item menu__item--2" href="#">Activités</a>
        </div>
      </nav>
      <div class="header__title">
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <h3>En plein centre-ville ou en pleine nature</h3>
      </div>
      <form class="search-bar">
        <i id="search-bar--icon" class="fa-sharp fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Marseille, France" />
        <button class="search-bar--button">
          <span> Rechercher</span>
        </button>
      </form>
      <div class="filter-bar">
        <h2>Filtres</h2>
        <button class="filter-bar__btn filter-bar__btn--1">
          <i class="fa-solid fa-money-bill-wave"></i>
          Économique
        </button>
        <button class="filter-bar__btn filter-bar__btn--2">
          <i class="fa-solid fa-person"></i>
          Familial
        </button>
        <button class="filter-bar__btn filter-bar__btn--3">
          <i class="fa-solid fa-heart"></i>
          Romantique
        </button>
        <button class="filter-bar__btn filter-bar__btn--4">
          <i class="fa-solid fa-dog"></i>
          Animaux autorisés
        </button>
      </div>
      <div class="info-div">
        <i id="icon-info" class="fa-solid fa-info"></i>
        <h2>Plus de 500 logements sont disponibles dans cette ville</h2>
      </div>
    </header>
  </body>
</html>
